<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/resources/master.xhtml">
  <ui:define name="title">Liste der Versicherten</ui:define>
  <ui:define name="content">
    <h:link outcome="/insurance/formula.xhtml">Neuen Kaufvertrag f√ºr Versicherten anlegen</h:link>   
    <h:dataTable value="#{insuredCustomerList.insuredCustomers}" var="cur"
      styleClass="data-table" headerClass="data-cell header-cell"
      columnClasses="data-cell,data-cell,data-cell,data-cell,data-cell"
      rendered="#{not empty insuredCustomerList.insuredCustomers}">
      <h:column>
        <f:facet name="header">ID</f:facet>
        #{cur.id}
      </h:column>
      <h:column>
        <f:facet name="header">Vorname</f:facet>
        #{cur.vorname}
      </h:column>
      <h:column>
        <f:facet name="header">Nachname</f:facet>
        #{cur.nachname}
      </h:column>
      <h:column>
        <f:facet name="header">Email</f:facet>
        #{cur.email}
      </h:column>
      
      <h:column>
        <h:link outcome="/insurance/details.xhtml" value="Details">
          <f:param name="id" value="#{cur.id}"></f:param>
        </h:link>
      </h:column>
    </h:dataTable>
  </ui:define>
</ui:composition>
</html>
